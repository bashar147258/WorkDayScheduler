      rel="stylesheet"

    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Work Day Scheduler</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/favicon/apple-touch-icon.png">

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="col-2 col-lg-1 hour">9 AM</div>
        <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>

      </div>
